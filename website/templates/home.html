<!--home.html-->
<!--This line makes use of the already existing base template. We can now override
parts of it.-->
{%extends "base.html"%}
{% block title %}Home{% endblock %}

<!--This will override the base.html content block-->
{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    <!--This for loop will display of the user's saved notes.-->
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}
        <!--This sends a request to the back end-->
        <button type="button" class="close" onclick="deleteNote({{ note.id }})">
            <!--THis is the x on the close button and some code to tell screen
            readers to ignore it.-->
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor%}
</ul>
<!--This is the form that allows a user to write a note.-->
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
